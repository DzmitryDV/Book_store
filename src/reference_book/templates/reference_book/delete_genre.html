{% extends 'reference_book/layout.html' %}
{% block title %}Удаление валюты{% endblock %}
{% block content %}
<div class="container">
    <div class="col-4">
        <h2 align="center">Удалеине жанра:</h2>
            <table class="table table-striped table-bordered table-hover">
                <thead class="thead-dark table-primary" align="center">
                    <tr>
                        <th scope="col">PK</th>
                        <th scope="col">Название жанра</th>
                        </tr>
                </thead>
                <tbody align="center" >
                    <tr>
                        <td>{{ object.pk }}</td>
                        <td>{{ object.name }}</td>
                    </tr>
                </tbody>
            </table>
            <form action="" method="post">
                {% csrf_token %}
                <input type="submit" value="Удалить" class="btn btn-primary">
            </form>
    </div>
</div>
{% endblock %}
