{% extends 'reference_book/layout.html' %}
{% block title %}{{ operation_name }}{% endblock %}
{% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-6">
      <h1 class="mt-2" align="center">Введите данные издательства:</h1>
        {% load crispy_forms_tags %}
        <form action="" method="post">
          {% csrf_token %}
          {{ form|crispy }}<br>
          <input type="submit" value="Добавить" class="btn btn-primary"><br>
        </form><br>
        <a href="{% url 'reference_book:publishers-list' %}" class="btn btn-secondary">Вернуться назад</a>
    </div>
  </div>
</div>
{% endblock %}
