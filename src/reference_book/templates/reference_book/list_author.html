<body>
    <h1>Список Авторов:</h1>
    <table border="1">
        {% for obj in object_list %}
        <tr>
            <td><a href="/show_author/{{ obj.pk }}"> {{ obj.pk }}</a></td>>
            <td><a href="/update_author/{{ obj.pk }}"> {{ obj.surname }} {{ obj.name }} {{ obj.patronymic }} </a></td>>
            <td><a href="/delete_author/{{ obj.pk }}">Удалить</a></td>  
        </tr>
        {% endfor %}
    </table><br>
    <a href="/create_author/"><button>Добавить автора</button></a>
</body>
