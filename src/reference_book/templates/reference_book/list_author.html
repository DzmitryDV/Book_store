<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <title>Список Авторов</title>
</head>
<body>
    
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-8">
                <h2>Список Авторов:</h2>
                <div class="table-responsive">
                    <table border="1">
                        <thead class="thead-dark" max-width="15000px">
                            <tr>
                              <th scope="col">PK</th>
                              <th scope="col">Фамилия</th>
                              <th scope="col">Имя</th>
                              <th scope="col">Отчество</th>
                              <th scope="col"></th>
                            </tr>
                          </thead>
                          <tbody>
                        {% for obj in object_list %}
                        {% if obj.patronymic == None %}
                        <tr>
                            <td><a href="{% url 'reference_book:author-detail' pk=obj.pk %}"> {{ obj.pk }}</a></td>
                            <td><a href="{% url 'reference_book:author-update' pk=obj.pk %}"> {{ obj.surname }} </a></td>
                            <td>{{ obj.name }}</td>
                            <td></td>
                            <td><a href="{% url 'reference_book:author-delete' pk=obj.pk %}">Удалить</a></td>  
                        </tr>
                        {% else %}
                        <tr>
                            <td><a href="{% url 'reference_book:author-detail' pk=obj.pk %}"> {{ obj.pk }}</a></td>
                            <td><a href="{% url 'reference_book:author-update' pk=obj.pk %}"> {{ obj.surname }}</a></td>
                            <td>{{ obj.name }}</td>
                            <td>{{ obj.patronymic }}</td>
                            <td><a href="{% url 'reference_book:author-delete' pk=obj.pk %}">Удалить</a></td>  
                        </tr>
                        {% endif %}
                        {% endfor %}
                        </tbody>
                    </table><br>
                    <a href="{% url 'reference_book:author-create' %}"><button>Добавить автора</button></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
