{% include "./index.html" %}
<div class="container">
    <div class="col-5">
    <h2 align="center">Информация о жанре:</h2>
        <table class="table table-striped table-bordered table-hover">
            <thead class="thead-dark table-primary" align="center">
                <tr>
                    <th scope="col">PK</th>
                    <th scope="col">Название жанра</th>
                    <th scope="col">Описание жанра</th>
                </tr>
             </thead>
            <tbody align="center" >
                <tr>
                    <td>{{ object.pk }}</td>
                    <td>{{ object.name }}</td>
                    <td>{{ object.description }}</td>
                </tr>
            </tbody>
        </table><br>
    </div>
    <a href="{% url 'reference_book:genres-list' %}" class="btn btn-primary">Посмотреть список жанров</a>
</div>
</body>
</html>
