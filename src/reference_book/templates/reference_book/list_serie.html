{% include "./index.html" %}
<div class="container">
    <div class="col-5">
        <h2 align="center">Список серий:</h2>
    <table class="table table-striped table-bordered table-hover">
        <thead class="thead-dark table-primary" align="center">
            <tr>
              <th scope="col">Название серии</th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody align="center" >
        {% for obj in object_list %}
        <tr>
          <td><a href="{% url 'reference_book:serie-detail' pk=obj.pk %}"> {{ obj.name }} </a></td>
          <td width="250px"><a href="{% url 'reference_book:serie-update' pk=obj.pk %}" class="btn btn-secondary btn-sm">Изменить</a>
          <a href="{% url 'reference_book:serie-delete' pk=obj.pk %}" class="btn btn-secondary btn-sm">Удалить</a>
            </td>
        </tr>
        {% endfor %}
        </tbody>
    </table><br>
</div>
    <a href="{% url 'reference_book:serie-create' %}" class="btn btn-primary">Добавить издательство</a>
</div>  
</body>
</html>
