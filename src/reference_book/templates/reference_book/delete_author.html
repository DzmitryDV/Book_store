{% extends 'main/layout.html' %}
{% block title %}Удаление автора{% endblock %}
{% block content %}
<div class="container">
    <div class="col-6">
        <h2 align="center">Удалеине Автора:</h2>
            <table class="table table-striped table-bordered table-hover">
                <thead class="thead-dark table-primary" align="center">
                    <tr>
                        <th scope="col">PK</th>
                        <th scope="col">Фамилия</th>
                        <th scope="col">Имя</th>
                        <th scope="col">Отчество</th>
                    </tr>
                </thead>
                <tbody align="center" >
                    <tr>
                        <td>{{ object.pk }}</td>
                        <td>{{ object.surname }}</td>
                        <td>{{ object.name }}</td>
                        <td>{{ object.patronymic|default_if_none:"" }}</td>
                    </tr>
                </tbody>
            </table>
            <form action="" method="post">
                {% csrf_token %}
                <input type="submit" value="Удалить" class="btn btn-primary">
            </form>
    </div>
</div>
{% endblock %}
