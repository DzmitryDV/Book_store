{% include "./index.html" %}
    <div class="container">
        <div class="col-6">
        <h2 align="center">Удалеине Валюты:</h2>
            <table class="table table-striped table-bordered table-hover">
                <thead class="thead-dark table-primary" align="center">
                    <tr>
                      <th scope="col">PK</th>
                      <th scope="col">Обозначение</th>
                      <th scope="col">Название валюты</th>
                    </tr>
                 </thead>
                <tbody align="center" >
                    <tr>
                        <td>{{ object.pk }}</td>
                        <td>{{ object.name }}</td>
                        <td>{{ object.description }}</td>
                    </tr>
                </tbody>
            </table>
            <form action="" method="post">
                {% csrf_token %}
                <input type="submit" value="Удалить" class="btn btn-primary">
            </form>
        </div>
    </div>
</body>
</html>
