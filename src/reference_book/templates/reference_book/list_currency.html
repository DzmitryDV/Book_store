<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список валют</title>
</head>
<body>
    <h1>Все валюты:</h1>
    <table border="1">
        {% for obj in object_list %}
        <tr>
            <td><a href="{% url 'reference_book:currency-detail' pk=obj.pk %}"> {{ obj.pk }}</a></td>>
            <td><a href="{% url 'reference_book:currency-update' pk=obj.pk %}"> {{ obj.name }} {{ obj.description }}</a></td>>
            <td><a href="{% url 'reference_book:currency-delete' pk=obj.pk %}">Удалить</a></td>  
        </tr>
        {% endfor %}
    </table><br>
    <a href="{% url 'reference_book:currency-create' %}"><button>Добавить валюту</button></a>
</body>
</html>
