{% extends 'reference_book/layout.html' %}
{% block title %}Список валют{% endblock %}
{% block content %}
<div class="container">
    <div class="col-7">
    <h2 align="center">Список Валют:</h2>
        <table class="table table-striped table-bordered table-hover">
            <thead class="thead-dark table-primary" align="center">
                <tr>
                    <th scope="col">Обозначение</th>
                    <th scope="col">Название валюты</th>
                  <th scope="col"></th>
                </tr>
                </thead>
                <tbody align="center" >
                {% for obj in object_list %}
                <tr>
                    <td><a href="{% url 'reference_book:currency-detail' pk=obj.pk %}"> {{ obj.name }} </a></td>
                    <td>{{ obj.description }}</td>
                    <td width="250px"><a href="{% url 'reference_book:currency-update' pk=obj.pk %}" class="btn btn-secondary btn-sm">Изменить</a>
                    <a href="{% url 'reference_book:currency-delete' pk=obj.pk %}" class="btn btn-secondary btn-sm">Удалить</a>
                    </td>
                </tr>
                {% endfor %}
                </tbody>
        </table><br>
    </div>
    <a href="{% url 'reference_book:currency-create' %}" class="btn btn-primary">Добавить Валюту</a>
</div>

{% endblock %}
