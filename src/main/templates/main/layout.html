{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <title>{% block title %}{% endblock %}</title>
</head>
<body >
<nav class="navbar navbar-dark bg-dark">
  <div class="container-fluid">
    <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
    <a class="navbar-brand mx-auto" href="#">BookBoomStore</a>
      <form class="d-flex mt-3 w-50 p-1 mx-auto" role="search">
        <input class="form-control me-2" type="search" aria-label="Search">
        <button class="btn btn-secondary" type="submit">Поиск</button>
      </form>
      <div class="mx-auto">
        <div class="row mx-auto">
          <div class="col-md-3">
            <p >МТС:</p>
          </div>
          <div class="col-md-9">
            <p>+375(29)5-601-601</p>
          </div>  
        </div>
        <div class="row mx-auto">
          <div class="col-md-3">
            <p>A1:</p>
          </div>
          <div class="col-md-9"> 
            <p>+375(44)5-601-601</p>
          </div>
        </div>
      </div>
      <div class="offcanvas offcanvas-start text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Навигация</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
            <li class="nav-item">
              <a class="nav-link" href="#">Главная</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Акции</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Как оформить заказ</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Доставка </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">О нас</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Контакты</a>
            </li>
          </ul>
          
        </div>
      </div>
    </div>
  </nav>
  {% block content %}
  {% endblock %}

<footer class="navbar navbar-dark bg-dark fixed-bottom">
    <div class="container-fluid">
      <a class="navbar-brand mx-auto" href="#">BookBoomStore</a>
    </div>

  </footer >
</body>
</html>


<div class="carousel slide aria-hidden" id="carouselControls" data-ride="carousel">
  <div class="carousel-inner">
      <div class="carousel-item active">
          <img class="d-block w-100" src="https://images.pexels.com/photos/1319854/pexels-photo-1319854.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="">
      </div>
      <div class="carousel-item">
          <img class="d-block w-100" src="https://images.pexels.com/photos/159866/books-book-pages-read-literature-159866.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="">
      </div>
      <div class="carousel-item">
          <img class="d-block w-100" src="https://images.pexels.com/photos/904616/pexels-photo-904616.jpeg?auto=compress&cs=tinysrgb&w=1600" alt="">
      </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselControls" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselControls" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
</div>
